name: Rentx-API

on:
  push: 
    branches: 
    - main

jobs:
  buld: 
    runs-on: ubuntu-latest
    
    steps:
    - name: setup node
    - uses: actions/setup-node@v3
      with:
        node-version: '14'

    - name: install depencies
    - run: npm install

    - name: dev
    - run: npm run dev

    - uses: appleboy/scp-action@master
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{secrets.SSH_HOST }}
        port: ${{ secrets.PORT }}
        source: "., !node_modules"
        target: "test"

