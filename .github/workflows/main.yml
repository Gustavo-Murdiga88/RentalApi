name: Rentx-API

on:
  push: 
    branches: 
      - main
jobs:
  create_deploy: 
    name: deploy
    runs-on: ubuntu-latest
    
    steps:
    - name: install depencies
    - uses: actions/checkout@v3
    - uses: actions/setup-node@v3
      with:
        node-version: '16'
        check-latest: true
    - run: npm ci
    
    - name: build
    - run: npm run dev
